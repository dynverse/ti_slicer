method:
  id: slicer
  name: SLICER
  tool_id: slicer
  source: tool
  platform: R
  url: https://github.com/jw156605/SLICER
  license: GPL-2
  authors:
  - given: Joshua
    family: Welch
    email: jwelch@cs.unc.edu
    github: jw156605
  - given: Jan
    family: Prins
    email: prins@cs.unc.edu


manuscript:
  doi: 10.1186/s13059-016-0975-3
  google_scholar_cluster_id: '2071780199208319199'
  preprint_date: '2016-04-09'
  publication_date: '2016-05-23'

container:
  url: https://github.com/dynverse/ti_slicer
  docker: dynverse/ti_slicer

wrapper:
  type: cell_graph
  topology_inference: free
  trajectory_types:
  - cycle
  - linear
  - bifurcation
  - convergence
  - multifurcation
  - binary_tree
  - tree
  - acyclic_graph
  - graph
  example: /code/example.R
  input_required:
  - expression
  - start_id
  input_optional:
  - features_id
  - end_id

parameters:
  - id: kmin
    type: integer
    default: 10
    distribution:
      type: uniform
      upper: 20
      lower: 2
    description: Smallest value of k to try
  - id: m
    type: integer
    default: 2
    distribution:
      type: uniform
      upper: 20
      lower: 2
    description: 'Intrinsic dimension of the data. This parameter mainly influences
      the visualisation of the results. The real intrinsic dimension will be calculated
      automaticly. '
